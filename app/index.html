	<script>
		var defaultLanguage;
		var entitiesDictionary = {};
		var childCount = 12, parentCount = 4;

		var startupDraw = function () {
		/*	var htmlCode = "";
			for (var i=0; i< parentCount; i++) {
				var canvasId = "parent" + i.toString();
				htmlCode += "<canvas id=\"" + canvasId + "\"width=\"150\" height=\"150\"></canvas>";
			}
			document.getElementById("parents-div").innerHtml = htmlCode; */
			
			for (var i=0; i< parentCount; i++) {
				var canvasId = "parent" + i.toString();
				createFunctionCallCreateDefault(canvasId);
			}	
		};

		function createFunctionCallCreateDefault(name) {
			$.ajax({
					type : 'GET',
					url : "/messageCreateDefault",
					data : { language: "lisp-math-function-xy" },
					dataType : "text",
					success : function(data) {
						var result = data.split("|");
						entitiesDictionary[name] = result[0];
						if (result[0]=="default") alert("Default error");
						initWebGL(name, result[1]);
					},
					error : function(data) {
						console.log('Call failed');
					}
				});
				return false;
		}
		
		function createFunctionCallCreateRandom(name) {
			$.ajax({
					type : 'GET',
					url : "/messageCreateRandom",
					data : { language: "lisp-math-function-xy", maxSize: "30" },
					dataType : "text",
					success : function(data) {
						var result = data.split("|");
						entitiesDictionary[name] = result[0];
						if (result[0]=="default") alert("Default error");
						initWebGL(name, result[1]);
					},
					error : function(data) {
						console.log('Call failed');
					}
				});
				return false;
		}

		function createFunctionCallMutateOn(name, canvasId) {
			$.ajax({
					type : 'GET',
					url : "/messageMutate",
					data : { language: "lisp-math-function-xy", maxSize: "30", objectData: entitiesDictionary[name] },
					dataType : "text",
					success : function(data) {
						var result = data.split("|");
						entitiesDictionary[canvasId] = result[0];
						if (result[0]=="default") alert("Default error");
						initWebGL(canvasId, result[1]);
					},
					error : function(data) {
						console.log('Call failed');
					}
				});
			
			return false;
		}

		function addCallBack(name) {
			$("#" + name)
				.click(function(evt) {
					for (var i=0; i< childCount; i++) {
						var canvasId = "child" + i.toString();
						createFunctionCallMutateOn(name, canvasId);
					}
				})
			/*	.dblclick(function(evt) {
					createFunctionCallCreateRandom(name);
				}) */;
		};

		function initializeLanguages() {
			defaultLanguage = "lisp-math-function-xy";
			
			$.ajax({
				type : 'GET',
				url : "/messageLanguages",
				dataType : "text",
				success : function(data) {
					var htmlCode = "";
					var values = data.split(" ");
					
					for (var i=0; i< values.length; i++) {	
						htmlCode += "<option value=\"" + values[i] + "\">" + values[i] + "</option>";
					}
					
					document.getElementById("languages-select").innerHtml = htmlCode;
				},
				error : function(data) {
					console.log('Call failed');
				}
			});
			return false;
		};

		initializeLanguages(); 
		addCallBack("parent0");
		addCallBack("parent1");
		addCallBack("parent2");
		addCallBack("parent3");
	</script>
