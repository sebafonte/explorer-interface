	<script>
		var entitiesDictionary = {};
			
		function allowDrop(ev) {
			ev.preventDefault();
		}

		function drag(ev) {
			ev.dataTransfer.setData("Text", ev.target.id);
		}

		function drop(ev) {
			ev.preventDefault();
			var value = ev.dataTransfer.getData("Text");
			var result = entitiesDictionary[value];
			registerObject(ev.target.id, result);
			if (result=="default") alert("Default error");
			initWebGL(ev.target.id, result[1]);
		}
		
		function registerObject(id, obj) {
			entitiesDictionary[id] = obj;
		}
		
		function defaultError () {
			alert("Default error");
		}
		
		var startupDraw = function () {	
			initWebGL("parent0", "black");
			initWebGL("parent1", "black");
		};

		function refreshScene() {
			drawEntity("parent0", entitiesDictionary["parent0"]);
			drawEntity("parent1", entitiesDictionary["parent1"]);
		}

		function initializeParameters(parentId) {
			// Get default object with these properties (still hardcoded here, soon will be getted from server)
			var properties = "((fitness-evaluator (cities-description demand-description back-to-depot max-capacity infeasible-penalty))" + 
							 " (algorithm (population-size max-generations)))";

			// Get default object templte for vrp
			createFunctionGeneric(
				{ name: "default-vrp-task", properties: properties },
				"/messageGetDefault",
				function (data) {
					// Register model values
					registerObject(parentId, data);
					// Create editors with values
					var newdiv = document.createElement("div");
					newdiv.id = parentId + "-editors";
					newdiv.innerHTML = createEditorForProperties(parentId, data);
					newdiv.className = "editors-default-class";
					var container = document.getElementById(parentId + "-form");
					container.appendChild(newdiv);
					
					// Draw
					var canvas = document.getElementById(parentId);
					drawEntity(data[1], "entity-vrp", canvas);
				});
		};

		initializeParameters("parent0");
		initializeParameters("parent1");
	</script>
